<html>
    <head>
        <script>
            /*
            *   В этом задании требуется вывести данные именно в консоль, поэтому я их выведу в консоли;
            *   Для стороны треугольника не будет происходить проверки на положительность, 
            *   т.к. в данный момент в этом нет необходимости
            *   Так же не проводится проверка на тип введённого значения
            */
            let number;
            let s;
            number = prompt("Введите число: ");
            console.log("Введённое число: " + number);
            console.log("Квадрат числа " + number + " : " + number ** 2);
            console.log("Остаток от деления на 2 числа " + number + " : " + number % 2);
            // Для удобочитаемости я сохраню значение площади треугольника в другой переменной
            s = (number * number * Math.sqrt(3)) / 4;
            console.log("Площадь равностороннего треугольника с стороной, равной " + number + " : " + s);
        </script>
    </head>
