<html>
    <head>
        <script>
            // Здесь так же не будет проверки на корректность введённых значений
            let r;
            let s;
            r = prompt("Введите радиус круга:");
            s = Math.PI * r ** 2;
        </script>
    </head>
    <body>
        <p>Площадь круга  с радиусом 
            <script> document.write(r) </script> 
            равна : <script> document.write(s) </script>
        </p>
    </body>
</html>
