<html>
    <head>
        <script>
            let num1, num2;
            num1 = prompt("Введите число 1:");
            num2 = prompt("Введите число 2:");
            console.log(`Тип числа 1 после ввода: ${typeof(num1)}`);
            console.log(`Тип числа 2 после ввода: ${typeof(num2)}`);
            num1 = Number(num1); // явное преобразование строки в число
            num2 = Number(num2);
            console.log(`Тип числа 1 после преобразования: ${typeof(num1)}`);
            console.log(`Тип числа 2 после преобразования: ${typeof(num2)}`);
            console.log(`Сумма введённых чисел равна ${num1 + num2}`);
        </script>
    </head>
    <body>

    </body>
</html>
