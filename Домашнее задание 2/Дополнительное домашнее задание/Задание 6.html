<html>
    <head>
        <script>
            let a = 1.35 * 10, b = 1.65 * 10;
            // Странно, что в стандарт не добавили числа с фиксированной точкой
            // Приходится писать костыли для простых мат операций
            console.log(a.toFixed(0) / 10);
            // Без подобных операций пример ниже округлился бы неправильно.
            // Это связано с малозначительными разрядами, которые хранятся в последних разрядах
            console.log(b.toFixed(0) / 10); 
        </script>
    </head>
    <body>

    </body>
</html>
