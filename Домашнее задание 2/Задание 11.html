<html>
    <head>
        <script>
            let left, right, rng;
            left = Number(prompt('Введите левую границу диапазона'));
            right = Number(prompt('Введите правую границу диапазона'));
            /*
                Рандомное число генерируется в интервале [0:1], 
                поэтому его нужно привести к заданному интервалу.
                Переменная left добавлена в формулу для гарантии того,
                что итоговое число будет больше левой границы.
                Выражение Math.abs(right - left) добавлено для того, чтобы
                максимальное рандомное значение (1) не превысило правой границы интервала.
                Модуль используется для того, чтобы число корректно генерировалось и в интервалах с отрицательными значениями
            */
            rng = left + Math.random() * Math.abs(right - left);
            alert(rng);
        </script>
    </head>
    <body>

    </body>
</html>
