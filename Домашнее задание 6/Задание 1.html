    <head>
        <script>
            'use strict'
            let arr = [0, 1, 2, 3, 0, 4, 5, 0];
            let cnt = 0;
            let j = 0;
            for(let i = 0; i < arr.length; i++)
                if(arr[i] == 0)
                    cnt += 1;
            let list = new Array(cnt);
            for(let i = 0; i < arr.length; i++)
                if(arr[i] == 0) {
                    list[j] = i+1;
                    j++;
                }
            document.write(arr);
            document.write('</br>')
            document.write(list);
        </script>
