<html>
    <head>
        <script>
            'use strinct'
            function F(n){
                if( n <= 5)
                    return 2 * n;
                else
                    if (n % 2 == 0)
                        return F(n-2) + 3 * F(n/2) + n;
                    else
                        return F(n-1) + F(n-2) + F(n-3);
            }
            document.write(`F(99) + F(100) = ${F(99) + F(100)}`);
        </script>
    </head>

</html>
