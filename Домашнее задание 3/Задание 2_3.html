<html>
    <head>
        <script>
            let result, x, y;
            // Для одного пикселя потребуется как минимум 6 бит, т.к. log2 64 = 6
            // Будем считать, что в 1 Кбайт - 1024 байт, в 1 байте - 8 бит
            x = Number(prompt('Введите длину изображения в пикселях'));
            y = Number(prompt('Введите ширину изображения в пикселях'));
            // Округлять нужно именно до большего целого
            result = Math.ceil((x * y * 6) / (8 * 1024));
            document.write(`Длина изображения: ${x} px </br>`);
            document.write(`Ширина изображения: ${y} px </br>`);
            document.write(`Минимальное количество памяти в Кбайт для такого изображения: ${result}`);
        </script>
    </head>
    <body>

    </body>
</html>
