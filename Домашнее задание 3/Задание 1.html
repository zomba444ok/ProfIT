<html>
    <head>
        <script>
            let S1, S2, S, V, R, r, h;
            r = Number(prompt("Введите внутренний радиус полого цилиндра"));
            R = Number(prompt("Введите внешний радиус полого цилиндра"));
            h = R + r; // Высота цилиндра
            V = Math.PI * (R * R - r * r) * h; // Объём полого цилиндра
            S1 = 2 * Math.PI * r * h; // Площадь внутренней полости
            S2 = 2 * Math.PI * R * h + 2 * Math.PI * (R * R - r * r); // площадь внешней поверхности
            S = S1 + S2; // Площадь всей поверхности полого цилиндра
            document.write(`Внутренний радиус полого цилиндра : ${r} </br>`);
            document.write(`Внешний радиус полого цилиндра : ${R}  </br>`);
            document.write(`Высота полого цилиндра : ${h}  </br>`);
            document.write(`Объём полого цилиндра : ${V} </br>`);
            document.write(`Площадь всей поверхности полого цилиндра : ${S} </br>`); 
        </script>
    </head>
    <body>

    </body>
</html>
